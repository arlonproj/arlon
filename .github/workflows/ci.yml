name: Unit Tests and Build

on:
  push:
    branches:
      - main
      - v0.3
      - v0.9
  pull_request:
    branches:
      - main
      - v0.3
      - v0.9

jobs:
  build_and_unit_test:
    environment: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        check-latest: true
        cache: true
    - name: Build
      run: go build ./...
