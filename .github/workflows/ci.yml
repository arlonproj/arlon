name: Go

on:
  push:
    branches:
      - main
      - v0.3
  pull_request:
    branches:
      - main
      - v0.3

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.2
        check-latest: true
        cache: true
    - name: Build
      run: go build -v ./...
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r docs/requirements.txt
      - run: mkdocs gh-deploy --force
