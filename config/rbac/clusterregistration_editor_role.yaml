# permissions for end users to edit clusterregistrations.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clusterregistration-editor-role
rules:
- apiGroups:
  - core.arlon.io
  resources:
  - clusterregistrations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.arlon.io
  resources:
  - clusterregistrations/status
  verbs:
  - get
